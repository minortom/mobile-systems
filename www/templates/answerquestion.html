<ion-view hide-nav-bar="true" view-title="Answer">
<ion-header-bar align-title="middle">
 <div class="buttons">
   <button ng-click="goBackState()">Back</button>
</div>
  <h1 class="title">Answer</h1>
  <div class="buttons">
    <button class="button button-dark"><i class="ion-ribbon-b energized"></i>&nbsp;{{totalLevel}}</button>
  </div>
</ion-header-bar>
<ion-content class="has-header">
    <div class="item item-body" style="margin-bottom:10px;">
      <h2 style="margin-top:0px;"><b> {{currentQuestion.question}}</b></h2>
    </div>

	  <label class="item item-input">
	    <textarea placeholder="Type your answer here" style="min-height:200px;"></textarea>
	  </label>
    <button class="button button-block button-balanced ion-ios-chatbubble" ng-click="answerQuestion()">
      Answer this question
    </button>
</ion-content>
